<nav class="footer__nav">
{% assign nav-sections = site.nav-sections | sort:"name" %}
{% for section in nav-sections %}
<aside>
  <ul>
    <li><h4>{{ section }}</h4></li>{% for page in site.pages %}{% if page.nav-section == section %}
    <li>
    <a href="{{ page.url }}">
      {{ page.title }}
    </a>
    </li>{% endif %}{% endfor %}
  </ul>
</aside>
{% endfor %}
</nav>
