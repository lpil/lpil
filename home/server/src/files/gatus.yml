storage:
  type: memory

web:
  port: 3002
  address: localhost

ui:
  header: Louis' status page
  title: Louis' status page - Gatus
  description: Hey, so how's stuff going?

alerting:
  pushover:
    application-token: "$PUSHOVER_GATUS_APPLICATION_TOKEN"
    user-key: "$PUSHOVER_USER_KEY"

endpoints:
  - name: gleam.run
    url: "https://gleam.run"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 500"
    alerts:
      - type: pushover

  - name: packages.gleam.run
    url: "https://packages.gleam.run"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
    alerts:
      - type: pushover

  - name: lpil.uk
    url: "https://lpil.uk"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 500"
    alerts:
      - type: pushover

  - name: juststopoil.org
    url: "https://juststopoil.org"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
    alerts:
      - type: pushover

  - name: Action Network Forms
    url: "https://actionnetwork.org/forms/just-stop-oil-volunteer-interest-form-2"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
    alerts:
      - type: pushover

  - name: jso.lpil.uk index page
    url: "https://jso.lpil.uk/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts: []
    #   - type: pushover

  - name: youth-demand.org
    url: "https://youth-demand.org/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover

  - name: umbrella-org.com
    url: "https://umbrella-org.com/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover

  - name: Clipboard form
    url: "https://oilslick.lpil.uk/clipboard"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover

  - name: Open march form
    url: "https://oilslick.lpil.uk/marchers"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover

  - name: hits.lpil.uk
    url: https://hits.lpil.uk/user/new
    interval: 60s
    conditions:
      - "[STATUS] == 200"

  - name: status.lpil.uk
    url: https://status.lpil.uk
    interval: 60s
    conditions:
      - "[STATUS] == 200"

  - name: public.lpil.uk
    url: https://public.lpil.uk
    interval: 60s
    conditions:
      - "[STATUS] == 200"
